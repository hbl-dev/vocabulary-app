<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vocabulary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vocabulary App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Test Your Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add Words</a>
              </li>
            </ul>
            <span class="navbar-text">
              Learning is fun!
            </span>
          </div>
        </div>
      </nav>

      <main>
        <div class="content">
            <form class="form-floating">
                <input type="text" class="form-control" id="germanVocabulary" placeholder="hallo" value="hallo">
                <label for="germanVocabulary">German:</label>
            </form>
            <form class="form-floating">
                <input type="text" class="form-control" id="englishVocabulary" placeholder="hello" value="hello">
                <label for="englishVocabulary">English:</label>
            </form>
            <button type="button" class="btn btn-outline-primary">Add Word</button>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
