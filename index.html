<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vocabulary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
  </head>
  <body onload="nextVocabulary()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vocabulary App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Test Your Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./add.html">Add Words</a>
              </li>
          </div>
        </div>
      </nav>

      <main class="container mt-3">
        
        <div class="content text-center p-4">
             <h1 class="display-3 mb-5">Test Your Skills</h1>
            <p class="m-0">Translate:</p>
            <h2 class="p-2" id="word"></h2>

            <form onsubmit="compare(); return false;">
              <div class="form-floating m-3" >
                  <input required class="form-control" type="text" id="englishVocabulary">
                  <label for="englishVocabulary">English</label>
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-outline-primary m-1">Compare</button>
                <button class="btn btn-outline-primary m-1"><a class="text-decoration-none" href="./add.html">Add Words</a></button>
              </div>
            </form>

            <h2 id="result" class="m-3"></h2>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
