<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vocabulary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body onload="render()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vocabulary App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Test Your Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./add.html">Add Words</a>
              </li>
          </div>
        </div>
      </nav>

      <main class="container">
        <div class="content p-4">
          <h1 class="display-3 p-2 pb-5 text-center">Build a Vocabulary List</h1>

          <form onsubmit="addVocabulary(); return false;">

            <h5 class="m-3 mt-0">Enter the <strong>English</strong> word:</h5>
            <div class="form-floating m-3">
              <input required class="form-control" type="text" id="englishVocabulary">
              <label for="englishVocabulary">English</label>
            </div>

            <h5 class="m-3">Enter the <strong>German</strong> word:</h5>
            <div class="form-floating m-3" >
                <input required class="form-control" type="text" id="germanVocabulary">
                <label for="germanVocabulary">German</label>
            </div>

            <button type="submit" class="btn btn-outline-primary m-3">Add Word</button>
            <button class="btn btn-outline-primary"><a class="text-decoration-none" href="./index.html">Test Your Skills</a></button>
          </form>

          <hr class="m-3 mt-4 mb-5">

          <h4 class="m-3">List of words:</h4>

          <ul id="vocabularyList">

          </ul>

          <button onclick="deleteList()" type="button" class="btn btn-outline-danger m-3">Delete List</button>

        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
